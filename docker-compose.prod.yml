version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: moa_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moa_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-moa_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moa_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moa_network

  # FastAPI 애플리케이션
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moa_api_prod
    restart: always
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-moa_prod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-moa_prod}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 120
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: MOA-API
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moa_network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

volumes:
  postgres_data:

networks:
  moa_network:
    driver: bridge

