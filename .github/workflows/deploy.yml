name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: moa_dev
          POSTGRES_PASSWORD: moa_dev_password
          POSTGRES_DB: moa_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        pip install ruff
        ruff check .
      continue-on-error: true

    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://moa_dev:moa_dev_password@localhost:5432/moa_dev
        ENVIRONMENT: test
      run: |
        pytest tests/ -v
      continue-on-error: true
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          taekjunnn/moa-api:latest
          taekjunnn/moa-api:${{ github.sha }}
        cache-from: type=registry,ref=taekjunnn/moa-api:latest
        cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /root/moa-api
          docker pull taekjunnn/moa-api:latest
          docker-compose up -d --force-recreate api

          # 마이그레이션 실행 (실패 시 배포 중단)
          if ! docker exec moa_api alembic upgrade head; then
            echo "Migration failed! Deployment aborted."
            exit 1
          fi

          echo "Migration successful!"
          docker image prune -f
    
    - name: Deploy notification
      if: always()
      run: |
        if [ ${{ job.status }} == "success" ]; then
          echo "Deployment successful!"
        else
          echo "Deployment failed!"
        fi