version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: moa_postgres
    environment:
      POSTGRES_USER: moa_dev
      POSTGRES_PASSWORD: moa_dev_password
      POSTGRES_DB: moa_dev #DB 이름
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moa_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: moa_api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://moa_dev:moa_dev_password@db:5432/moa_dev
      ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      ENVIRONMENT: development
      DEBUG: "True"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
